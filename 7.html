<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* Lớp phủ mở đầu để vượt qua chính sách chặn nhạc của trình duyệt */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a1a, #000);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            text-shadow: 0 0 10px #FFD700;
        }

        #start-btn {
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000);
            color: #FFF;
            border: 2px solid #FFD700;
            padding: 15px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            transition: 0.3s;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        #error-log {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff4444;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            padding: 10px;
            font-size: 12px;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div class="badge">Giáng Sinh An Lành</div>
        <button id="start-btn">NHẤN ĐỂ MỞ QUÀ</button>
    </div>

    <div id="error-log"></div>
    <div id="canvas-container"></div>

    <script>
        // ==========================================
        // 1. CẤU HÌNH TÀI NGUYÊN
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        const photoFiles = ['./img/a1.jpg', './img/a2.jpg', './img/a3.jpg', './img/a4.jpg'];
        
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;
        bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoTextures = photoFiles.map(f => loader.load(f));

        // Hàm tạo texture giả lập ánh sáng và hộp quà
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // ==========================================
        // 2. CẤU HÌNH THÔNG SỐ 3D
        // ==========================================
        const CONFIG = {
            goldCount: 2000, 
            redCount: 300, 
            giftCount: 150,
            explodeRadius: 65,
            photoOrbitRadius: 28,
            treeHeight: 70,
            treeBaseRadius: 35,
            heartSize: 40
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh, loveTextMesh;
        let state = 'TREE';
        let selectedIndex = 0;
        let photoRotation = 0;
        let heartRotation = 0;

        // ==========================================
        // 3. KHỞI TẠO HỆ THỐNG 3D
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 1.8);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.2);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 2.5);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const positions = [];
            const targetsTree = [];
            const targetsExplode = [];
            const targetsHeart = [];

            for (let i = 0; i < count; i++) {
                // Toạ độ Cây thông
                const h = Math.random() * CONFIG.treeHeight;
                const rTree = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const theta = Math.random() * Math.PI * 2;
                targetsTree.push(rTree * Math.cos(theta), h - CONFIG.treeHeight / 2, rTree * Math.sin(theta));

                // Toạ độ Nổ tung (hình cầu)
                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rExp = CONFIG.explodeRadius * Math.cbrt(Math.random());
                targetsExplode.push(rExp * Math.sin(phi) * Math.cos(lam), rExp * Math.sin(phi) * Math.sin(lam), rExp * Math.cos(phi));

                // Toạ độ Trái tim
                const t = Math.random() * Math.PI * 2;
                const s = CONFIG.heartSize;
                targetsHeart.push(
                    (s * 16 * Math.pow(Math.sin(t), 3) / 16),
                    (s * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) / 16),
                    (Math.random() - 0.5) * 10
                );

                positions.push(targetsTree[i*3], targetsTree[i*3+1], targetsTree[i*3+2]);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.userData = { tree: targetsTree, explode: targetsExplode, heart: targetsHeart };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1.0,
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            photoTextures.forEach((tex, i) => {
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            // Chữ Merry Christmas
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px serif';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 30;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            
            titleMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(60, 15),
                new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true })
            );
            titleMesh.position.y = 50;
            scene.add(titleMesh);

            // Ngôi sao trên đỉnh
            starMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(10, 10),
                new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true, blending: THREE.AdditiveBlending })
            );
            starMesh.position.y = CONFIG.treeHeight / 2 + 2;
            scene.add(starMesh);

            // Chữ I LOVE YOU
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 512; loveCanvas.height = 128;
            const lctx = loveCanvas.getContext('2d');
            lctx.font = 'bold 60px serif'; lctx.fillStyle = '#FF3366'; lctx.textAlign = 'center';
            lctx.fillText('ANH YÊU EM', 256, 80);
            loveTextMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(30, 8),
                new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(loveCanvas), transparent: true })
            );
            loveTextMesh.visible = false;
            scene.add(loveTextMesh);
        }

        // ==========================================
        // 4. VÒNG LẶP ANIMATION
        // ==========================================
        function updateParticles(group, targetKey) {
            const pos = group.geometry.attributes.position.array;
            const tar = group.geometry.userData[targetKey];
            for (let i = 0; i < pos.length; i++) {
                pos[i] += (tar[i] - pos[i]) * 0.06;
            }
            group.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            let currentTarget = 'tree';
            if (state === 'EXPLODE' || state === 'PHOTO') currentTarget = 'explode';
            if (state === 'HEART') currentTarget = 'heart';

            updateParticles(groupGold, currentTarget);
            updateParticles(groupRed, currentTarget);
            updateParticles(groupGift, currentTarget);

            if (state === 'TREE') {
                groupGold.rotation.y += 0.005;
                titleMesh.visible = true; starMesh.visible = true;
                loveTextMesh.visible = false;
                photoMeshes.forEach(m => { m.visible = false; m.scale.set(0,0,0); });
                starMesh.rotation.z += 0.05;
            } 
            else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;
                photoRotation += 0.01;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = photoRotation + (i / photoMeshes.length) * Math.PI * 2;
                    m.position.set(Math.cos(angle) * CONFIG.photoOrbitRadius, Math.sin(time + i) * 5, Math.sin(angle) * CONFIG.photoOrbitRadius);
                    m.lookAt(camera.position);
                    m.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                });
            }
            else if (state === 'PHOTO') {
                photoMeshes.forEach((m, i) => {
                    if (i === selectedIndex) {
                        m.position.lerp(new THREE.Vector3(0, 0, 70), 0.1);
                        m.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), 0.1);
                        m.lookAt(camera.position);
                    } else {
                        m.visible = false;
                    }
                });
            }
            else if (state === 'HEART') {
                heartRotation += 0.01;
                [groupGold, groupRed, groupGift].forEach(g => g.rotation.y = heartRotation);
                loveTextMesh.visible = true;
                loveTextMesh.lookAt(camera.position);
                loveTextMesh.scale.setScalar(1 + Math.sin(time * 3) * 0.1);
            }

            renderer.render(scene, camera);
        }

        // ==========================================
        // 5. KHỞI CHẠY HỆ THỐNG
        // ==========================================
        function startSystem() {
            const overlay = document.getElementById('overlay');
            const startBtn = document.getElementById('start-btn');

            startBtn.addEventListener('click', () => {
                overlay.style.display = 'none';
                
                // Phát nhạc (với xử lý lỗi trình duyệt)
                bgMusic.play().catch(() => {
                    document.body.addEventListener('click', () => bgMusic.play(), { once: true });
                });

                if (!scene) init3D();

                // Chu kỳ chuyển cảnh 5 giây
                const states = ['TREE', 'EXPLODE', 'PHOTO', 'HEART'];
                let step = 0;
                setInterval(() => {
                    step = (step + 1) % states.length;
                    state = states[step];
                    if (state === 'PHOTO') {
                        selectedIndex = Math.floor(Math.random() * photoMeshes.length);
                    }
                }, 5000);
            });
        }

        window.addEventListener('resize', () => {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Chạy ngay khi tải trang
        startSystem();

    </script>
</body>
</html>
